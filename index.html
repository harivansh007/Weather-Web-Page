<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .weather-container {
            margin-top: 50px;
            text-align: center;
        }
        .weather-info {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container weather-container">
        <h1 class="display-4">Weather App</h1>
        <form id="weatherForm">
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
        </form>
        
        <div id="weatherResults" class="weather-info" style="display: none;">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
